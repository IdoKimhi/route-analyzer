services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: route_tracker
      POSTGRES_USER: route_tracker
      POSTGRES_PASSWORD: route_tracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  collector:
    build: .
    command: ["python", "collector.py"]
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata:
