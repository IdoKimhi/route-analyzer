services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: route_tracker
      POSTGRES_USER: route_tracker
      POSTGRES_PASSWORD: route_tracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  db-init:
    build: .
    command: ["python", "-c", "from app import Base, engine; Base.metadata.create_all(engine)"]
    env_file:
      - .env
    depends_on:
      - db

  web:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - db-init
    ports:
      - "8000:8000"
    command: ["gunicorn", "--preload", "-w", "2", "-b", "0.0.0.0:8000", "app:app"]

  collector:
    build: .
    command: ["python", "collector.py"]
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata:
